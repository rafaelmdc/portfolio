{% if value.background == "soft" %}
  <section class="my-4 p-3 p-md-4 rounded-4 border" style="background: rgba(255,255,255,0.03);">
    {{ value.inner }}
  </section>
{% elif value.background == "contrast" %}
  <section class="my-4 p-3 p-md-4 rounded-4 border" style="background: rgba(0,0,0,0.25);">
    {{ value.inner }}
  </section>
{% else %}
  <section class="my-4">
    {{ value.inner }}
  </section>
{% endif %}
