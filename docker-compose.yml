services:
  db:
    image: postgres:16
    container_name: ${DB_CONTAINER_NAME:-portfolio-db}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 2s
      retries: 30

  web:
    build: .
    container_name: ${WEB_CONTAINER_NAME:-portfolio-web}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    ports:
      - "${PORT}:8000"
    volumes:
      - ./:/app
      - media:/app/media
    command: >
      sh -lc "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn portfolio.wsgi:application --bind ${IP}:${PORT}
      "

volumes:
  pgdata:
  media:
