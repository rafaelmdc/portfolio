services:
  db:
    image: postgres:16
    container_name: ${DB_CONTAINER_NAME:-portfolio-db}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 2s
      retries: 30

  web:
    build: .
    container_name: ${WEB_CONTAINER_NAME:-portfolio-web}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    expose:
      - "${APP_PORT}"
    volumes:
      - ./:/app
      - media:/app/media
      - staticfiles:/app/staticfiles
    command: >
      sh -lc "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn portfolio.wsgi:application --bind 0.0.0.0:${APP_PORT}
      "
  nginx:
    image: nginx:alpine
    depends_on:
      - web
    ports:
      - "${HOST_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media:/app/media:ro
      - staticfiles:/app/staticfiles:ro

volumes:
  pgdata:
  media:
  staticfiles:

